<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./img/insta-fav.png" type="image/x-icon">
    
    
</head>

<body>

    <div class="container-img">
        <img class="celular" src="img/celular.jpeg" alt="">

        <img src="./img/tela-do-celular1.jpeg" class="imagem-do-celular" id="trocaImg2"  alt="">
        <img src="./img/tela-do-celular2.jpeg" class="imagem-do-celular" alt="" id="trocaImg">
    </div>

    <div class="container-itens">
        <div class="container-form">
            <img class="instagram-logo" src="img/instagram-logo.jpeg" alt="">

            <input placeholder="Telefone, nome de usuário ou email" type="text">
            <input placeholder="Senha" type="text">


            <button>Entrar</button>

         

            <a class="link-facebook" href="https://www.facebook.com/?locale=pt_BR">Entrar com o Facebook</a>

            <a class="esqueceu-a-senha" href="">Esqueceu a senha?</a>
        </div>

        <div class="container-links">

            <div class="cadastre-se">
                <p>Não tem uma conta? <a href="">Cadastre-se</a></p>
            </div>

            <p>Obtenha o aplicativo.</p>

            <div class="app-install">
                <a href="https://apps.apple.com/br/app/instagram/id389801252"><img src="./img/aplestore.jpeg"
                        alt=""></a>
                <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US"><img
                        src="./img/googleplay.jpeg" alt=""></a>
            </div>
        </div>
</body>
<script src="./scripts.js"></script>

</html>
